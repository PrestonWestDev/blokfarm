<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h5>Options</h5>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="selectColCount">Columns</label>
                <select class="form-control" id="selectColCount">
                  <option>10</option>
                  <option>50</option>
                  <option>100</option>
                </select>
              </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="selectRowCount">Rows</label>
                <select class="form-control" id="selectRowCount">
                  <option>10</option>
                  <option>50</option>
                  <option>100</option>
                </select>
              </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" (click)="addBlok()">Add Blok</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-success" (click)="addBlok()">Add Blok</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="addBlok()">Add Blok</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning" (click)="addBlok()">Add Blok</button>
        </div>
    </div>
</div>
